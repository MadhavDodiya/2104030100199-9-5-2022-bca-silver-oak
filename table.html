<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  border-style: outset;
  body: center;
}
th, td {
  padding: 10px;
}
th, td {
   text-align: center;
}
</style>
</head>
<body>
<table style="width:50%"> 
    <caption>Favorite and Least Favorite Things</caption>
    <tr> 
        <th rowspan="2">Favorite</th> 
        <th>Color</th> 
        <td>Blue</td> 
        <td>Purple</td> 
    </tr> 
    <tr> 
        <th>Flavor</th> 
        <td>Banana</td> 
        <td>Chocolate</td> 
    </tr> 
    <tr> 
        <th rowspan="2">Least Favorite</th> 
        <th>Color</th> 
        <td>Yellow</td> 
        <td>Pink</td> 
    </tr> 
    <tr> 
        <th>Flavor</th> 
        <td>Mint</td> 
        <td>Walnut</td> 
    </tr> 
</table>
</body>
</html>
